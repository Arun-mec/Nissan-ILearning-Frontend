<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/requestform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
  <body>
    <nav class="navbar">
        <div class="container-fluid">
            <div><a class="navbar-brand">Travel Request</a></div>
            <div>
                <a href="/logout" class="navbar-brand">Logout</a>
                <img class="user-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZ9uMlLaDjNmHWloWkei7oKnOJEowrfqH8Fw&usqp=CAU" alt="" srcset="">
            </div>
        </div>
    </nav>
    <div class="sec-navbar">
        <div class="form"><button class="sec-navbar-button selected-button">Form</button></div>
        <div class="form"><select class="sec-navbar-button">
            <option value="select" default selected hidden>view</option>
            <option value="all"><a href="./userview.html">All</a></option>
            <option value="critical">Critical</option>
            <option value="normal">Normal</option>
            <option value="rejected">Critical</option>
        </select></div>
    </div>
    <div class="container">
        <!-- Navbar  -->
        <div class="travel-form">
            <div class="travel-form-title">
                <h3>Travel Requestor</h3>
                <hr>
            </div>
            <form>
                <div class="travel-form-div mb-3">
                    <div class="travel-form-div-sectionone p-3">
                        <!-- Employee id  -->
                        <div class="mb-2">
                            <label for="empid" class="form-label">Emp id</label>
                            <input type="text" 
                            class="form-control" 
                            id="empid" 
                            placeholder="Employee ID">
                        </div>
                        <!-- Project id  -->
                        <div class="mb-2">
                            <label for="project" class="form-label">Project</label>
                            <input type="text" 
                            class="form-control" 
                            id="project" 
                            placeholder="Project">
                        </div>
                        <!-- Source -->
                        <div class="mb-2">
                            <label for="source" class="form-label">Source</label>
                            <input type="text" 
                            class="form-control" 
                            id="source" 
                            placeholder="Source">
                        </div>
                        <!-- from date -->
                        <div class="mb-2">
                            <label for="fromdate" class="form-label">From Date</label>
                            <input type="date" 
                            class="form-control" 
                            id="fromdate" >
                        </div>
                        <!-- days  -->
                        <div class="mb-2">
                            <label for="mode" class="form-label">Mode of travel</label>
                            <input type="text" 
                            class="form-control" 
                            id="mode" >
                        </div>  
                        <!-- submit button     -->
                        <div class="mt-3">
                            <button type="submit" class="button" >
                            submit</button>
                        </div>
                    </div>
                    <div class="travel-form-div-sectiontwo p-3">
                        <!-- Emp name -->
                        <div class="mb-2">
                            <label for="empname" class="form-label">Emp Name</label>
                            <input type="text" 
                            class="form-control" 
                            id="empname" 
                            placeholder="Employee Name">
                        </div>
                        <!-- Project id  -->
                        <div class="mb-2">
                            <label for="cause" class="form-label">Cause for travel</label>
                            <input type="text" 
                            class="form-control" 
                            id="cause" 
                            placeholder="Cause">
                        </div>
                        <!-- Destination -->
                        <div class="mb-2">
                            <label for="destnn" class="form-label">Source</label>
                            <input type="text" 
                            class="form-control" 
                            id="destnn" 
                            placeholder="Destination">
                        </div> 
                        <!-- to date  -->
                        <div class="mb-2">
                            <label for="todate" class="form-label">To Date</label>
                            <input type="date" 
                            class="form-control" 
                            id="todate" >
                        </div>    
                        <!-- days  -->
                        <div class="mb-2">
                            <label for="days" class="form-label">No of days</label>
                            <input type="number" 
                            class="form-control" 
                            id="days" >
                        </div> 
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
