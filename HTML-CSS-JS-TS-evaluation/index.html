<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
  <body>
    <div class="container">
        <div class="login-form">
            <div class="login-title">
                <h3>Login</h3>
            </div>
            <hr>
            <!-- bootstrap form  -->
                <div class="mb-1">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" required autocomplete="off" pattern="[A-Za-z]{0-6}">
                  <span id="errUser" style="color: red;font-size: 11px;visibility: hidden;">User is not available! try again.</span>
                </div>
                <div class="mb-1">
                  <label for="password" class="form-label">Password</label> 
                  <input type="password" class="form-control" id="password" required autocomplete="off" pattern=".{4,8}}">
                  <span id="errPswd" style="color: red;font-size: 11px;visibility: hidden;">Incorrect password! please try again.</span><br>
                  <span id="errCredentials" style="color: red;font-size: 11px;visibility: hidden;">Invalid user credentials</span>
                </div>
                <div class="mb-2 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember password?</label>
                </div>
                <div class="mb-3">
                    <button type="submit" class="button" id="button">
                    submit</button>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./scripts/demovalidation.js"></script>
  </body>
</html>
